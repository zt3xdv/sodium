name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Create dist archive
        run: |
          cd dist
          zip -r ../sodium-dist.zip .
          cd ..
          tar -czvf sodium-dist.tar.gz -C dist .
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sodium-dist.zip
            sodium-dist.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
