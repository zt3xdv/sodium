<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta property="og:image" content="/banner.png">
  <meta property="og:type" content="website">
  <meta name="robots" content="index, follow">
  <meta name="description" content="APP_DESCRIPTION">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bolt" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.3.1/dist/fonts/geist-sans/style.min.css" rel="stylesheet">
  <title>APP_TITLE</title>
</head>
<body>
  <div id="loading">
    <div class="loader">
      <span class="material-icons-outlined loader-icon">bolt</span>
    </div>
  </div>
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .loader-icon {
      background: linear-gradient(90deg, #e07a3a, #c07a2a, #d0da1a, #e07a3a);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 2s ease infinite;
      transform: scale(4);
    }
  </style>
</body>
</html>
